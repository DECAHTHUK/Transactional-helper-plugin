inspection.transaction.nested.descriptor=Вложенная транзакция здесь. Создание новой транзакции внутри существующей может привести к неожиданным результатам (применимо к Hibernate).
inspection.transaction.nested.display.name=Проверка потенциально нежелательной вложенной транзакции.
inspection.transaction.nested.short.name=TransactionalNestedRequiresNewPropagation

inspection.transaction.mandatory.descriptor=MANDATORY транзакция может не иметь протекающей транзакции здесь. Проверьте ваше дерево вызовов.
inspection.transaction.mandatory.display.name=Проверка транзакции с параметром MANDATORY.
inspection.transaction.mandatory.short.name=TransactionalMandatoryPropagation

inspection.transaction.never.descriptor=Транзакция с параметром NEVER может иметь протекающую транзакцию здесь. Проверьте ваше дерево вызовов.
inspection.transaction.never.display.name=Проверка транзакции с параметром NEVER.
inspection.transaction.never.short.name=TransactionalNeverPropagation

inspection.transaction.any-propagation.quick-fix.name=Удалить propagation.

inspection.method.lazy.getter.call.descriptor=Вызов геттера на классе с ленивой инициализацией без сессии. Убедитесь, что вы вызываете getter на @Id или класс инициализирован.
inspection.method.lazy.getter.call.display.name=Проверка вызова геттера с ленивой инициализацией.
inspection.method.lazy.getter.call.short.name=TransactionalLazyInitialization

inspection.method.transactional.self.invocation.descriptor=Самовызов транзакционного метода из того же класса. Прокси не сработает.
inspection.method.transactional.self.invocation.display.name=Проверка самовызова транзакционного метода.
inspection.method.transactional.self.invocation.quick-fix.name=Измените вызов на самовызов с Autowire.
inspection.method.transactional.self.invocation.short.name=TransactionalSelfInvocation
